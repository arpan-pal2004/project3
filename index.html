<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitaGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family:'Courier New'">

    <div id="header">
        <h1>GītāGPT</h1>
        <p>Search from Bhagavad-gītā</p>
    </div>

    <div id="chat-container">
        <div id="chat-box"></div>

        <div id="typing" class="typing hidden">Searching…</div>

        <div id="input-area">
            <input id="question" placeholder="Ask something from Bhagavad Gita…">
            <button id="askBtn">➤</button>
        </div>
    </div>

    <script src="gitaData.js"></script>
    <script src="app.js"></script>
</body>
</html>
